<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="800" height="800" fill="#ffffff"/>

  <!-- Camera icon -->
  <g transform="translate(400, 400)">
    <!-- Camera body -->
    <rect x="-80" y="-40" width="160" height="100" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="3"/>
    <!-- Lens -->
    <circle cx="0" cy="10" r="35" fill="#d1d5db" stroke="#9ca3af" stroke-width="3"/>
    <circle cx="0" cy="10" r="20" fill="#9ca3af"/>
    <!-- Viewfinder -->
    <rect x="-50" y="-65" width="100" height="20" rx="4" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <!-- Flash -->
    <circle cx="50" cy="-50" r="8" fill="#fbbf24"/>
  </g>

  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="32" fill="#9ca3af" text-anchor="middle" font-weight="600">
    Photo Coming Soon
  </text>
